<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
<meta charset="utf-8" />
	<title>Recognition of HTML5 META charset tag</title>
</head>
<body>
<!--  See, e.g.:
	https://www.w3.org/International/questions/qa-html-encoding-declarations
-->
<p>
Should be Chinese: <span lang="zh">你好!</span>
</p>
<p>
Should be Russian: <span lang="ru">Привет!</span>
</p>
<p>
Should be Greek: <span lang="el">Γεια!</span>
</p>
<p>
Degrees centigrade: ℃, <br />
Ohms sign: Ω, <br />
Angstroms sign: Å
</p>
</body>
</html>
